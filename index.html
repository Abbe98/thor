<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Thor SPARQL Editor - K-sams√∂k</title>

    <link href="style.css" rel="stylesheet">

    <link href="libs/tailwind.min.css" rel="stylesheet">
    <link href="libs/yasqe.min.css" rel="stylesheet">
    <script src="libs/yasqe.bundled.min.js"></script>
  </head>
  <body>
    <nav class="raa-nav mb-2">
    <img src="assets/soch-logo.svg">
    <ul>
      <li><a href="#">Query Library</a></li>
      <li><a href="#">Documentation</a></li>
      <li><a href="#">Data model</a></li>
    </ul>
    </nav>
    
    <div id="queryEditor" class="ml-2 mr-2"></div>

    <div>
      <select class="raa-input raa-select float-left m-2" style="max-width: 200px;" onchange="setRenderMode(this)">
        <option value="table">Table</option>
        <option value="pie">Pie Chart</option>
        <option value="images">Image Grid</option>
      </select>
      <select class="raa-input raa-select float-left m-2" style="max-width: 200px;">
        <option>Download as</option>
        <option>CSV</option>
        <option>JSON</option>
        <option>Turtle</option>
      </select>

      <div class="float-right">
        <span style="display: none; margin-top: 17px;" id="result-label" class="raa-label float-left"></span>
        <button class="raa-button raa-button-confirm float-right m-2" onclick="execute()">Execute</button>
      </div>
    </div>

    <div class="results float-left ml-2 mr-2" id="resultContainer" style="width: calc(100% - 1rem)"></div>

    <div class="raa-loading" id="queryLoadingIndicator" style="display: none;">
      <img src="assets/loading.svg" />
    </div>

    <script src="autocompleters/prefixes.js"></script>
    <script src="autocompleters/properties.js"></script>
    <script src="autocompleters/classes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
